<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>WebCond - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="home-btn d-none d-sm-block">
        <a href="index.html" class="text-dark"><i class="fas fa-home h2"></i></a>
    </div>
    <div class="account-pages my-5 pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="bg-primary">
                            <div class="text-primary text-center p-4">
                                <h1 class="text-white">WebCond</h1>
                                <h5 class="text-white">Fazer login</h5>
                                <a href="index.html" class="logo logo-admin">
                                    <img src="assets/images/webcond-icone.svg" height="24" alt="logo">
                                </a>
                            </div>
                        </div>

                        <div class="card-body p-4">
                            <div class="p-3">
                                <form class="form-horizontal mt-4" action="index.html">

                                    <div class="form-group">
                                        <label for="username">E-mail</label>
                                        <input type="text" class="form-control" id="username" placeholder="Digite seu e-mail">
                                    </div>

                                    <div class="form-group">
                                        <label for="userpassword">Senha</label>
                                        <input type="password" class="form-control" id="userpassword" placeholder="Digite sua senha">
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                                <label class="custom-control-label" for="customControlInline">Lembrar de mim</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 text-right">
                                            <a href="painel.html"<button class="btn btn-primary w-md waves-effect waves-light" type="submit">Login</button></a>
                                        </div>
                                    </div>

                                    <div class="form-group mt-2 mb-0 row">
                                        <div class="col-12 mt-4">
                                            <a href="redefinir-senha.html"><i class="mdi mdi-lock"></i> Esqueceu sua senha?</a>
                                        </div>
                                    </div>

                                </form>

                            </div>
                        </div>

                    </div>

                    <div class="mt-5 text-center">
                        <p>Não tem uma conta ? <a href="cadastrar.html" class="font-weight-medium text-primary"> Faça o cadastro para testar </a> </p>
                        <p class="mb-0">© <script>document.write(new Date().getFullYear())</script> WebCond. </p>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <script src="assets/libs/jquery/jquery.min.js"></script>

    <script src="assets/js/app.js"></script>
